<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <match **.*>
    type elasticsearch
    host elasticsearch
    port 9200
    index_name @tag
    type_name fluentd
    include_tag_key true
    tag_key @log_name
    logstash_format true
    flush_interval 10s
  </match>
</label>